<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>私の日本酒記録帳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>私の日本酒記録帳</h1>
  </header>

  <main>
    <section class="sake-list">
      <!-- 十四代 -->
      <div class="sake-card">
        <div class="image-wrapper">
          <img src="images/juyondai.jpg" alt="十四代｜山形県・高木酒造" />
        </div>
        <h2>十四代</h2>
        <p>山形県・高木酒造</p>
        <p class="comment">芳醇でバランスがよく、特別な日に飲みたい逸品。</p>
      </div>

      <!-- 獺祭 45 -->
      <div class="sake-card">
        <div class="image-wrapper">
          <img src="images/dassai45.jpg" alt="獺祭 45｜山口県・旭酒造" />
        </div>
        <h2>獺祭 45</h2>
        <p>山口県・旭酒造</p>
        <p class="comment">フルーティで飲みやすく、日本酒ビギナーにも◎</p>
      </div>

      <!-- 黒龍 しずく -->
      <div class="sake-card">
        <div class="image-wrapper">
          <img src="images/kokuryu.jpg" alt="黒龍 しずく｜福井県・黒龍酒造" />
        </div>
        <h2>黒龍 しずく</h2>
        <p>福井県・黒龍酒造</p>
        <p class="comment">キレがありながらもまろやか。料理との相性も抜群。</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 私の日本酒記録帳</p>
  </footer>
</body>
</html>
