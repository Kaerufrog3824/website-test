<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>私の日本酒記録帳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>私の日本酒記録帳</h1>
  </header>

  <main>
    <!-- ① フィルターボタン群を追加 -->
    <div class="filter-buttons">
      <button data-region="all" class="active">全て</button>
      <button data-region="北海道・東北">北海道・東北</button>
      <button data-region="関東">関東</button>
      <button data-region="中部">中部</button>
      <!-- 必要なら他地域も追加 -->
    </div>

    <!-- ② カードを動的に挿入 -->
    <section class="sake-list" id="sake-list">
      <!-- script.js がここにカードを生成します -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 私の日本酒記録帳</p>
  </footer>

  <!-- ③ JavaScript を読み込む -->
  <script src="script.js"></script>
</body>
</html>
